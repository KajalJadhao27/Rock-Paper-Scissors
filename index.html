<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-P-SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="Rock">
            <img src="./rock1.png">
        </div>
        <div class="choice" id="Paper">
            <img src="./ppr.png">
        </div>
        <div class="choice" id="scissors">
            <img src="./scr.png">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move Now</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
